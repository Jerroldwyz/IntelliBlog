<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>IntelliBlog</title>
</head>
<body class="bg-teal-50 bg-flex flex-col min-h-screen font-sans antialised">
  
  <!-- NavBar -->
  <nav class="bg-teal-600 p-4 text-white flex justify-between">
    <div>
      <h1 class="text-3xl font-bold">
        IntelliBlog
      </h1>
    </div>
    <div>
      <button class="bg-teal-800 hover:bg-teal-900 text-white font-bold py-2 px-4 rounded-full">
        <a href="#" class="text-white">Logout</a>
      </button>
    </div>
  </nav>

  <br>
  <br>

  <!-- Main -->
  <div class="mx-auto mt-10">
    <div class="max-w-5xl min-h-72 mx-auto bg-white p-6 rounded-lg flex flex-col items-center justify-center text-center">
      <!-- Introduction Section -->
      <section>
        <div>
          <h2 class="text-4xl font-semibold mb-4">Welcome to IntelliBlog.</h2>
          <p class="text-gray-700 text-md">
            Generate high-quality blog articles from Youtube videos using AI
          </p>
        </div>
      </section>
      <!-- Youtube Section -->
      <section class="pt-11">
        <div>
          <h2 class="text-2xl mb-4 font-semibold">Enter Youtube Video link</h2>
          <div class="flex space-x-4">
            <input id="youtubeLink" type="url" placeholder="Paste Youtube Link" class="flex-grow p-2 border border-teal-100 rounded-l-md">
            <buton id="generateBlogButton" class="bg-teal-600 text-white px-4 py-2 rounded-r-md hover:bg-teal-700">Generate</buton>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
